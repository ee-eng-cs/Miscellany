<!DOCTYPE html>
<html>
<head>
<title>HTML 5 Input Tags with Validation</title>
</head>
<body>
	<form action="/" method="post" id="form1">
		<p>
			<input type="reset" value="Reset">
		</p>

		<p>
			F. Name: <input type="text" name="fname" placeholder="First name"
				maxlength="5" title="Five letter name"> &nbsp;&nbsp;&nbsp;L.
			Name: <input type="text" name="lname" placeholder="Last name"
				maxlength="5" title="Five letter name">
		</p>

		<p>
			Quantity (12, 15, 18, 21 or 24): <input type=number name=quantity
				min=12 max=24 step=3 value=18 required>
		</p>

		<p>
			Enter kp.logging date between 2010-12-20 and 2010-12-31: <input
				type="date" name="bday" min="2010-12-20" value="2010-12-24"
				max="2010-12-31">
		</p>

		<p>
			The three letter country code: <input type="text" name="country_code"
				pattern="[A-Za-z]{3}" title="Three letter country code">
		</p>

		<p>
			Select from list: <input list="browsers" name="browser"
				placeholder="Browsers">
		</p>
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>

		<p>
			Select images: <input type="file" name="img" multiple>
		</p>
	</form>
	<select>
		<optgroup label="Swedish Cars">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
		</optgroup>
		<optgroup label="German Cars">
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</optgroup>
	</select>
